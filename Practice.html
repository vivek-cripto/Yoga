<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogasthali - AI Yoga Trainer</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        font-family: "Inter", Arial, sans-serif;
        color: #333;
        background-color: #ffd9f9;
        /* Pink full-page background */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

     header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
        background: url(img/Logo.png) no-repeat center center;
        background-size: cover;
        border-radius: 50%;
      }

      .logo-text h1 {
        font-size: 1rem;
        font-weight: 600;
      }
      .logo-text h1>a {
        text-decoration: none;
        color: #000;
      }

      .logo-text p {
        font-size: 0.8rem;
        color: #6b7280;
        margin-top: -2px;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.2s;
      }

      nav a:hover {
        color: #000;
      }

      .signin-btn {
        background: #000;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .signin-btn:hover {
        background: #333;
      }

    /* Main Section */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 80px;
    }

    .box {
      width: 320px;
      height: 240px;
      background: #d9d9d9;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    .box-1 {
      width: 260px;
      height: 300px;
      background: #d9d9d9;
      border-radius: 10px;
      overflow: hidden;      /* IMPORTANT */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #poseImg {
        width: 100%;
        height: 100%;
        object-fit: cover;   /* OR -> cover (choose one) */
    }

    #webcamContainer {
      width: 320px;
      height: 240px;
      overflow: visible;
      position: relative;
    }

    canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      z-index: 5 !important;
    }


    .pose-section {
      text-align: center;
      margin-left: 80px;
    }

    .pose-section h2{
      margin-bottom: 32px;
    }


    .timer {
      margin-top: 20px;
      font-size: 16px;
    }

   footer {
        background: #fff;
        padding: 4rem 3rem;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        border-top: 1px solid #eee;
        }

        .social-icons {
        margin-top: 2rem;
        }

        .social-icons a {
        color: #555;
        margin: 0 0.5rem;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
        }

        .social-icons a:hover {
        color: #000;
        }

        @media (max-width: 768px) {
        .yoga-intro h2 {
            font-size: 1.75rem;
        }

        .yoga-intro p {
            font-size: 0.95rem;
        }
      
      #webcamContainer { border: 2px solid lime; }
      canvas { outline: 2px solid red; }
    }
  </style>
</head>
<body>
  <header>
      <div class="logo">
        <div class="logo-circle"></div>
        <div class="logo-text">
          <h1><a href="index.html">Yogasthali</a></h1>
          <p>AI Yoga Trainer</p>
        </div>
      </div>

      <nav>
        <a href="about.html">About</a>
        <a href="Yoga.html">Yoga</a>
        <a href="trainer.html">Trainer</a>
        <button class="signin-btn">Sign In</button>
      </nav>
    </header>

  <div class="main-container">

    <div class="box">
      <div id="webcamContainer"></div>
    </div>

    <div class="pose-section">
      <h2 id="poseName">Tadasana</h2>
      <div class="box-1">
        <img id="poseImg"/>
      </div>
      <div class="timer">
        <span id="sec"></span>
        <strong id="time">00:30</strong><br />Seconds left to hold
      </div>


      <h3 id="welldone"></h3>
      <div id="sparkles" style="display:none;">✨✨✨</div>
    </div>
    </div>

  </div>

  <footer class="footer">
     <p>© 2025 Yogasthali. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
  </footer>
<script src="Practice.js"></script>
</body>
</html>
